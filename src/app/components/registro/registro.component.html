<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Secion</title>
</head>

<nav class="navbar navbar-expand-lg" style="background-color: #131F60;">
  <div class="container-fluid">
    <h3 class="letranav">Papeleria en línea huauchinango</h3>
    <div class="collapse navbar-collapse" id="navbar" class="d-flex flex-row-reverse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" class="letra" aria-current="page" routerLink="/registrarse">
            <p><u>Registrarse</u></p>
          </a></li>
        <li class="nav-item"><a class="nav-link" class="letra" aria-current="page" routerLink="/inicioSecion">
            <p><u>Inicio Sesion</u></p>
          </a></li>
        <li class="nav-item"><a class="nav-link" class="letra" aria-current="page"
            href="https://www.facebook.com/profile.php?id=100083024520038">
            <p><u>Contacto</u></p>
          </a></li>
      </ul>
    </div>
  </div>
</nav>

<body>

  <body>
    <div class="sombraContenedor">
    </div>
    <div class="menu">
      <img class="papeleria" id="papeleria" src="https://i.ibb.co/MPb59vJ/Logo-Papeleria.png" alt="Logo-Papeleria">
    </div>
    <form action="">
      <div class="contenedor">
        <div class="col-lg-13">
          <div class="mb-1">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre" name="Nombre">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="Apellido" placeholder="Apellido" name="Apellido">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Correo</label>
            <input type="text" class="form-control" id="correo" placeholder="Correo" name="Correo">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Telefono" name="Telefono">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña" name="contraseña">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="Confirmacion" placeholder="Contraseña" name="confirmacion">
          </div>
          <div>
            <button  class="btn">Registrar</button>
          </div>
        </div>
      </div>
    </form>
    <div class="cuentacrear">
      <h1>¡CREA TU CUENTA!</h1>
    </div>
    <div class="cuenta">
      <h2>¿Ya tienes cuenta? Inicia sesión <a href=""> ¡Aqui!</a></h2>
    </div>
  </body>
</body>
</html>
