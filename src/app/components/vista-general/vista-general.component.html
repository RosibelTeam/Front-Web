<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #131F60;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="papeleria" id="papeleria" src="https://i.ibb.co/MPb59vJ/Logo-Papeleria.png" alt="Logo-Papeleria" width="30" height="24">
      </a>
      <h3 class="conhuauchinango" class="letranav">Papeleria en linea huauchinango</h3>
      <div class="collapse navbar-collapse" id="navbar" class="con">
        <ul class="navbar-nav" >
          <li class="nav-item"><a class="nav-link" class="letra" aria-current="page"
              href="https://www.facebook.com/profile.php?id=100083024520038">
              <p><u>Contacto</u></p>
            </a></li>
        </ul>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-3" type="search" placeholder="Buscar" aria-label="Buscar">
        <button class="btn">Buscar</button>
      </form>
        <div class="btn-menu">
          <label for="btn-menu">☰</label>
        </div>
    </div>
  </nav>
  <input type="checkbox" id="btn-menu">
  <div class="container-menu">
    <div class="cont-menu">
      <nav>
        <img class="usuario" id="papeleria" src="https://i.ibb.co/M6WyNPv/user6.png" alt="Logo-Papeleria" width="30"
          height="24">
        <a href="">Inicio</a>
        <a href="">Configuración</a>
        <a href="#">Contacto</a>
        <a href="">Carrito</a>
        <a href="#">Cerrar sesión</a>
      </nav>
      <label for="btn-menu">✖</label>
    </div>
  </div>
  <div class="card" style="width: 18rem;" *ngFor="let productos of productoServise.productoM">
    <img  style="background-image: url({{productos.Imagen}});" >
    <div class="card-body">
      <div class="conteCategoria">
        <h4 >{{productos.Categoria}}</h4>
      </div>
      <div class="conteDescripcion">
        <p>{{productos.Descripcion}}</p>
      </div>
      <button  class="btnVer">Ver
        <i class="material-icons">remove_red_eye</i>
      </button>
    </div>
  </div>
</body>
</html>
